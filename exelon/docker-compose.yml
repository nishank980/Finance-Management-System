version: '3.8'

services:
  auth-db:
    image: mysql:8.0
    container_name: auth-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth_db
    ports:
      - "3306:3306"
    volumes:
      - auth_db_data:/var/lib/mysql
      - ./config/auth-schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - finance-network

  wallet-db:
    image: mysql:8.0
    container_name: wallet-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wallet_db
    ports:
      - "3307:3306"
    volumes:
      - wallet_db_data:/var/lib/mysql
      - ./config/wallet-schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - finance-network

  transaction-db:
    image: mysql:8.0
    container_name: transaction-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: transaction_db
    ports:
      - "3308:3306"
    volumes:
      - transaction_db_data:/var/lib/mysql
      - ./config/transaction-schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - finance-network

  budget-db:
    image: mysql:8.0
    container_name: budget-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: budget_db
    ports:
      - "3309:3306"
    volumes:
      - budget_db_data:/var/lib/mysql
      - ./config/budget-schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - finance-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - finance-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - finance-network

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth/Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=auth-db
      - DB_NAME=auth_db
      - REDIS_HOST=redis
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - auth-db
      - redis
      - rabbitmq
    networks:
      - finance-network

  wallet-service:
    build:
      context: .
      dockerfile: ./services/wallet/Dockerfile
    container_name: wallet-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - DB_HOST=wallet-db
      - DB_NAME=wallet_db
      - REDIS_HOST=redis
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - wallet-db
      - redis
      - rabbitmq
    networks:
      - finance-network

  transaction-service:
    build:
      context: .
      dockerfile: ./services/transaction/Dockerfile
    container_name: transaction-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - DB_HOST=transaction-db
      - DB_NAME=transaction_db
      - REDIS_HOST=redis
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - transaction-db
      - redis
      - rabbitmq
    networks:
      - finance-network

  budget-service:
    build:
      context: .
      dockerfile: ./services/budget/Dockerfile
    container_name: budget-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - DB_HOST=budget-db
      - DB_NAME=budget_db
      - REDIS_HOST=redis
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - budget-db
      - redis
      - rabbitmq
    networks:
      - finance-network

  report-service:
    build:
      context: .
      dockerfile: ./services/report/Dockerfile
    container_name: report-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
    networks:
      - finance-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8000:80"
    volumes:
      - ./config/nginx-minimal.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - auth-service
      - wallet-service
      - transaction-service
      - budget-service
      - report-service
      - docs-service
    networks:
      - finance-network

  docs-service:
    build:
      context: .
      dockerfile: ./services/docs/Dockerfile
    container_name: docs-service
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - DOCS_PORT=8080
    networks:
      - finance-network

volumes:
  auth_db_data:
  wallet_db_data:
  transaction_db_data:
  budget_db_data:
  redis_data:
  rabbitmq_data:

networks:
  finance-network:
    driver: bridge