# Rate limiting - must be in http block
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

upstream auth_service {
    server auth-service:3001;
}

upstream wallet_service {
    server wallet-service:3002;
}

upstream transaction_service {
    server transaction-service:3003;
}

upstream budget_service {
    server budget-service:3004;
}

upstream report_service {
    server report-service:3005;
}

server {
    listen 80;
    server_name localhost;
    
    # Auth service
    location /api/auth/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://auth_service/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Wallet service
    location /api/wallets/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://wallet_service/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Transaction service
    location /api/transactions/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://transaction_service/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Budget service
    location /api/budgets/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://budget_service/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Report service
    location /api/report/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://report_service/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check
    location /health {
        return 200 'Nginx OK';
        add_header Content-Type text/plain;
    }
    
    # Service health checks
    location /health/auth {
        proxy_pass http://auth_service/health;
    }
    
    location /health/wallet {
        proxy_pass http://wallet_service/health;
    }
    
    location /health/transaction {
        proxy_pass http://transaction_service/health;
    }
    
    location /health/budget {
        proxy_pass http://budget_service/health;
    }
    
    location /health/report {
        proxy_pass http://report_service/health;
    }
    
    # API Documentation
    location /docs {
        proxy_pass http://docs-service:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}